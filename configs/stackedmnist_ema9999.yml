training:
  batch_size: 128
  n_epochs: 500000
  n_iters: 200001
  snapshot_freq: 5000
  snapshot_sampling: true
  snapshot_sampling_freq: 5000
  anneal_power: 2
  log_all_sigmas: false

sampling:
  batch_size: 96
  data_init: false
  step_lr: 0.0000049
  nsigma: 4
  ckpt_id: 200000
  final_only: true
  fid: false
  num_samples4fid: 10000
  inpainting: false
  interpolation: false
  n_interpolations: 12
  noise_first: true
  save_freq: 1
  consistent: False

fast_fid:
  batch_size: 1000
  num_samples: 1000
  begin_ckpt: 100000
  end_ckpt: 200000

data:
  dataset: "Stacked_MNIST"
  category: ""
  image_size: 28
  channels: 3
  logit_transform: false
  uniform_dequantization: false
  gaussian_dequantization: false
  random_flip: true
  rescaled: false
  num_workers: 32

model:
  sigma_begin: 50
  num_classes: 200
  ema: true
  ema_rate: 0.9999
  spec_norm: false
  sigma_dist: geometric
  sigma_end: 0.01
  normalization: InstanceNorm++
  nonlinearity: elu
  ngf: 128

optim:
  weight_decay: 0.000
  optimizer: "Adam"
  lr: 0.0001
  beta1: 0.9
  beta2: 0.999
  amsgrad: false
  eps: 0.00000001
